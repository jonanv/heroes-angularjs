<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                  <i class="fas fa-smile-wink"></i>
                  Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                  <i class="fas fa-dizzy"></i>
                  Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                  <i class="fas fa-save"></i>
                  Guardar
                </button>
            </div>
        </form>
    </div>
</div>
