<h1>Listado de h√©roes</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/heroe/1">
          <i class="fas fa-plus"></i>
          Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn fast">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.power }}</td>
            <td>
                <label *ngIf="heroe.status" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.status" class="badge badge-danger">Muerto</label>
            </td>
            <td>Tools</td>
        </tr>
    </tbody>
</table>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p class="m-0">
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="m-0">
        Espere por favor
    </p>
</div>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p class="m-0">
        <i class="fas fa-exclamation fa-2x"></i>
    </p>
</div>
